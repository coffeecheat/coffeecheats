
<div class="padding">

  <super-navbar>
    <super-navbar-title>
      Coffee Cheats 
    </super-navbar-title>
  </super-navbar>

  <div class="mainImage">
    <img src="http://icons.iconarchive.com/icons/aha-soft/people/256/user-info-icon.png" alt="Flowers in Chania" width="200" height="200"/> 
  </div>

  <div class="userInformation">
    <label class="item item-input">
      <input type="text" placeholder="Name">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Email">
    </label>
    <label class="item item-input">
      <input required="" type="text" class="form-control" placeholder="Date of Birth" onfocus="(this.type='date')"/>
    </label>

     <!-- Bind to the userdetails controller to display the list of baristas  -->
     
     <div ng-controller="UserDetailsController" class="item item-input">      
      <div class class="dropdown-menu">
      <select ng-model="selectedBarista" ng-options="iter for iter in baristaList" class="dropbtn">
        <option value="" selected="selected">Favourite Barista</option>
      </select>
      </div>

      <div class ="dropdown-menu">
      <div class = "favCoffeeCmb">
      <select ng-model="coffeelist" ng-options="iter for iter in coffeeList" class="dropbtn">
        <option value="" selected="selected">Favourite Coffee</option>
      </select>
      </div>
      </div>
    </div>

  </div>
<div class="saveDetailsButton">
<button class="button button-large button-positive">
 Save Details
</button>
</div>
<div>
</div>
